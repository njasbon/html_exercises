<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bogota Bootcamp example</title>
  </head>
  <body>
    <div id = "root"></div>
  </body>
  <script type="text/javascript">
  	let nombres = ["G", "Alejandro", "Sebastian", "Diego", "David", "Granger", "Nikko"]
    let root = document.querySelector("#root")

		nombres.forEach(function(el) {
			let h2 = document.createElement("h2")

			h2.innerText = (`Hola ${el}`)
			//debugger
			root.append(h2)
			console.log(h2)
		})
		


    console.log("hello")
    // root.innerHTML = "Hola Class"

  </script>
</html>
